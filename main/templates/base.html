{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-tofit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>BookTime</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">BookTime</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item {% if request.path == 'products'  %}active{% endif %}">
            <a class="nav-link" href="/products/all/">Products</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/about-us/'%}active {% endif %}"
              href="{% url 'about_us'%}"
              >About us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/contact-us/'%}active {% endif %}"
              href="{% url 'contact_us'%}"
              >Contact us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      {% block content %} {% endblock content %}
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
